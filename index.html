<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>LOGIN Page</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="icon" type="image/x-icon" href="./images/logo.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>
	<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css'>
	<link rel="stylesheet" href="./style.css">
</head>

<body>

	<div class="container">
		<div class="screen">
			<div class="screen-content">
				<div class="logo-wrapper">
					<img src="./images/logo.png" alt="logo">
				</div>
				<form class="login">
					<div class="login-field email">
						<i class="login-icon fas fa-user"></i>
						<input type="text" class="login-input" placeholder="User name / Email">
					</div>
					<div class="login-field password">
						<i class="login-icon fas fa-lock"></i>
						<input type="password" class="login-input" placeholder="Password">
					</div>
					<button class="button login-submit">Log In</button>
				</form>
				<div class="social-login">
					<h3>log in via</h3>
					<div class="social-icons">
						<a href="#" class="social-login-icon fab fa-instagram"></a>
						<a href="#" class="social-login-icon fab fa-facebook"></a>
						<a href="#" class="social-login-icon fab fa-twitter"></a>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
